{% extends "../base.html" %}

{% load bootstrap4 %}

{% block content %}
  <h2>Actualizar Horario</h2>
  <form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-info"><i class="fas fa-check"></i> Actualizar</button>
    {% endbuttons %}
  </form>
{% endblock content %}
